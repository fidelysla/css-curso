<style>

html {
    box-sizing: border-box;
    font-family: sans-serif;
    font-size: 16px;
}

*,
*::after,
*::before {
    box-sizing: inherit;
}

h1 {
    position: fixed;
    top: 85vh;
    right: 0;
    left: 0;
    color: black;

    text-align: center;
    opacity: 25%;
    visibility: visible;
    -webkit-user-select: none;
    user-select: none;
    font-size: 2vw;
}

body {
    margin: 0;
}

.slides {
    width: 100%;
    height: 100vh;

    overflow-y: scroll;
    scroll-snap-type: y mandatory;
}

.slide {
    width: 100%;
    height: inherit;
    background-color: #1b7931;

    scroll-snap-align: center;
}

.slide-container {
    width: 70%;
    height: inherit;
    margin: 0 auto;
    font-size: 8vh;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 2rem;
}

.slide-container h2 {
    text-align: center;
    margin: 0 auto;
    color: #973232;
    text-shadow: .5rem -.2rem .3rem #222e26;
}

/** Ajuste del Scroll Efecto Carrusel Horizontal */
/* FLIP 3D 
    perspective: ;
    transform-style: ;
    transform: rotateY();
    backface-visibility: ;
*/

.carousel {
    width: 70%;
    height: 60vh;

    /* border-radius: 2rem;
    box-shadow: 1rem 1rem .8rem #222e26; */
    /* border: thin solid black; */
}

.flip-card-1 {

    background-color: rgba(102, 205, 171, 0.721);
    width: 100%;
    height: 100%;
    border-radius: 1.5rem;
    border: .6rem solid rgb(33, 137, 80);

    position: relative;
    cursor: default;
    transition: 
        transform 1.5s ease-in-out .5s,
        box-shadow 1.5s ease-in-out .5s ;

    perspective: 10rem;

    transform-style: preserve-3d;

    box-shadow: .5rem -.2rem .3rem #222e26;
}

.flip-card-1:hover {
    /* transform: rotateY(180deg); */
    box-shadow: -.5rem -.2rem .3rem #222e26;
}

.flip-card-1 h2 {
    width: 100%;
    object-fit: cover;
    object-position: 0 50%;
}

.flip-face {
    position: absolute;
    width: 100%;
    height: 100%;

    backface-visibility: hidden;

    display: flex;
    justify-content: center;
    align-items: center;

    /* border-radius: 1.5rem;
    box-shadow: .5rem -.2rem .3rem #222e26; */
}

.flip-front {
    transform: rotateY(0deg);
    /* border-radius: 1.5rem;
    box-shadow: .5rem -.2rem .3rem #222e26; */
}

.flip-back {
    transform: rotateY(180deg);
    /* border-radius: 1.5rem; */
    /* box-shadow: .5rem -.2rem .3rem #222e26; */
}

@keyframes myAnimation {
    0% {
        transform: rotateY(0deg);
        /* box-shadow: .5rem -.2rem .3rem #222e26; */
    }

    50% {
        transform: rotateY(180deg);
        box-shadow: -.5rem -.2rem .3rem #222e26;
    }

    100% {
        transform: rotateY(0deg);
        /* box-shadow: .5rem -.2rem .3rem #222e26; */
    }
}

</style>
