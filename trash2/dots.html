

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            background-color: rgb(37, 18, 72);
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 15px;
            height: 15px;
            background: #ec43ff;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }

        @keyframes bounce {
            to {
                transform: translateY(-15px);
            }
        }

        .dot:nth-child(2) {
            animation-delay: .2s;
        }

        .dot:nth-child(3) {
            animation-delay: .4s;
        }


    </style>
</head>
<body>
    <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</body>
</html>
