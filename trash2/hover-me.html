

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

html {
    /* font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; */
    font-size: 16px;
} */

*,
*::before
*::after {
    /* font-family: inherit; */
    font-size: inherit;
}

body {
    background-color: rgb(83, 83, 85);
    width: 100%;
    height: 100vh;
    margin: 0;
    padding: 0;

    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 300px;
    text-align: center;
    /* border: thin solid white; */

}

.item {
    font-family: sans-serif;
    color: transparent;
    font-weight: bold;
    font-size: 3rem;
    background: linear-gradient(
        45deg,
        red,
        blue,
        magenta,
        yellow
    );
    background-clip: text;
    background-size: 400% 400%;
    /* animation: gradient 3s ease infinite; */
}

@keyframes gradient {
    0% {
        background-position: 0%;
    }
    50% {
        background-position: 50%;
    }
    100% {
        background-position: 100%;
    }
}

/* BORRAR */

input[type="text"] {
    color: white;
    position: fixed;
    top: 4.1rem;
    right: 1rem;
    height: 2rem;
    width: 300px;
    border: 3.5px solid #1e728b;
    margin: 0;
    background-color: #1e2450;
    padding-inline: 5px;
    font-family: Arial, sans-serif;
}

input[type="text"]::placeholder {
    color: white;
}

input[type="text"]:focus {
    outline: thin solid #000;
    border-radius: 2px;
}

</style>
</head>
<body>
    <div class="container">
        <div class="item">HELLO! DARK VIEW</div>
        <!-- <div class="item">HOVER ME</div> -->
    </div>
</body>
</html>
