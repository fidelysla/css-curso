


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Raleway";
        }

        body {
            /* background-color: #222; */
            /* border: thin solid white; */
            /*  */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0 18px;
            color: white;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url(image.png), #222;
            background-position: center;
            background-size: cover;
            z-index: -1;
        }

        .wrapper {
            width: 490px;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            border: thin solid #ffffff80 ;
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #fff;
            font-weight: 700;
        }

        .input-field {
            /* border: thin solid white; */
            /*  */
            position: relative;
            border-bottom: 2px solid #ccc;
            margin: 15px 0;
            box-sizing: border-box;
        }

        .input-field label {
            /* border: thin solid white; */
            /*  */
            position: absolute;
            color: #fff;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: 0.15s ease;
            z-index: -1;
        }

        .input-field input {
            width: 100%;
            height: 40px;
            color: #fff;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .input-field input:focus~label,
        .input-field input:valid~label {
            font-size: 0.8rem;
            top: 10px;
            transform: translateY(-120%);
        }

        .forget {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 25px 0 35px 0;
            color: #fff;
        }

        #remember {
            accent-color: #fff;
        }

        .forget label {
            display: flex;
            align-items: center;
        }

        .forget label p {
            margin-left: 8px;
        }

        .wrapper a {
            color: #fefefe;
            text-decoration: underline;
        }

        button {
            background: #fff;
            color: #000;
            font-weight: 600;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
            border: 2px solid transparent;
            transition: 0.3s ease;
            width: 45%;
            /* margin: 0 auto; */
        }

        .register {
            text-align: center;
            margin-top: 30px;
            color: #fff;
        }

        .register p {
            font-size: .9rem;
        }

        .botones {
            display: flex;
            justify-content: space-between;
        }
        
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="#">
            <h1>Welcome to the Jungle</h1>
            <div class="input-field">
                <input type="text" title="Email" required>
                <label for="">Enter your Email</label>
            </div>
            <div class="input-field">
                <input type="password" title="Password" required>
                <label for="">Enter your Password</label>
            </div>
            <div class="forget">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Remember me</p>
                </label>
                <a href="#">Forgot password</a>
            </div>
            <div class="botones">
                <button type="submit">Log In</button>
                <button type="submit">Sign In</button>
            </div>
            <div class="register">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
