

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Flexbox</title>
<style>

*,
*::after,
*::before {
    box-sizing: border-box;
}

body {
    background-color: #111;
}

.container {
    background-color: #333;
    /* height: 30vh;*/
    height: 400px;
    /* width: 1000px; */
    width: 100%;

    /* display: inline-flex|flex; */
    display: flex;

    /**
    *! El Flujo de Flexbox flex-direction y flex-wrap */

    /* flex-direction: row|row-reverse|column|column-reverse; */
    /* Define el eje pricipal (main axis) row - x, column - y */
    flex-direction: row;

    /* flex-wrap: nowrap|wrap|wrap-reverse; */
    /* Define si la caja flexbox envuelve o NO a sus hijos */
    flex-wrap: nowrap;

    /* shortcut de flex direction y flex wrap */
    flex-flow: row nowrap;
    /* flex-flow: column nowrap; */

    /**
    *! Alineacion del (Main Axis) justify-content */

    /* justify-content: flex-start|center|flex-end|space-between|space-around|space-evenly ; */
    /* Define la alineacion de los elementos hijo respecto del eje pricipal (main-axis) (depende de flex-direction) */
    justify-content: flex-start;

    /**
    *! Alineacion del (Cross Axis) align-items aligh-content */

    /* Align-items: Define la alineacion de los 
       hijos en el eje transversal (cross-axis),
       dentro de cada linea */

    /* align-items: stretch|flex-start|flex-end|center|baseline ; */
    align-items: stretch;


    /* align-content: Define la alineacion de los hijos en el eje transversal (cross-axis), no funciona cuando los hijos estan en UNA sola linea. (es necesario la alineacion en wrap) */
    /* Trabaja cuando las filas son mas que uno, en grupo */
    /* align-content: flex-start|flex-end|center|space-between|space-around|space-evenly ; */
    /* stretch (para que funcione no debe haber propiedades de ancho y alto) */
    align-content: flex-start;
}

.item {
    border: medium solid #d1d1d1;
    /* width: 20%; */
    /* height: 20%; */
    /* width: 100px; */
    background-color: #8e8e8e;

    /**
    *! Factor de Crecimiento - flex-grow  */

    /** Factor de Crecimiento - flex-grow  */

    /* FLEX-GROW */
    /* Cuando la caja de flexbox tenga espacio sobrante.
       Es la habilidad o el factor de crecer y aprovechar
       ese espacio.

    /* Define la proporcion de crecimiento del elemento.
       Dependiendo del espacio sobrante se calculara cuanto va a
       crecer cada elemento, tomando en cuento su factor de
       crecimiento, es decir que porcion de crecimiento tendra.
       (Valor por defecto es 0, NO se acepta valores nagativos)
       - 0: no crecera
       - 1,2,3,...: Indica la proporcion de crecimiento
         en relacion con otros  */

    /* Como se calcula:
       - Dividir el espacio sobrante entre el total de las
         proporciones que va a tomar cada elemento, ej 1, 3, 2 = 6
       - El valor de la divicion sera el factor de crecimiento,
         dependiendo de cuanto vale el width de cada elemento, se
         sumara con el factor de crecimiento. */
    flex-grow: 0;

    /**
    *! Factor de Reduccion - flex-shrink  */

    /* FLEX-SHRINK */
    /* Cuando la caja flexbox NO tenga espacio sobrante. Es la habilidad o el factor de encogerse. Valor por defecto es 1. NO se acepta valores nagativos */
    /* Se reducen proporcionamente dependiendo el numero de factor de 
       cada elemento */
    flex-shrink: 1;

    /**
    *! Tamaño de los hijos flexbox - flex-basis  */


    /* FLEX-BASIS */
    /* Es el tamaño del elemento hijo dentro de la linea
       de la caja flexbox.
       - Si la caja flexbox tiene dirección de fila (row), flex-basis representa el width.
       - Si la caja flexbox tiene dirección de columna (column), flex-basis representa el height.
       - Ignora el width y el height
       - Valor por defecto auto. */
    flex-basis: auto;
    flex-basis: 100px;
    /* width: 200px; */
    /* height: 50px; */

    /**
    *! Shorthand - flex  */

    /* FLEX */
    /* Es un shorthand de las propiedades flex-grow flex-shrink flex-basis, es ese orden */
    /* flex: flex-grow flex-shrink flex-basis; */
    /* flex: 0 1 auto; (default) */
    flex: 0 1 auto;
    /* flex: 1 1 auto; */
    /* flex: 1 0 auto; */
    /* flex: 0 1 150px; */

    /**
    *! Orden y Alineación de hijos flexbox order y align-self */

    /* ORDER */
    /* Representa el orden que tendran los elementos hijos en la
       la caja flexbox
       - Valor por defecto 0.
       - Se aceptan valores positivos y negativos.
       - Un valor menor siempre irá antes (primero) que un valor mayor. */
    order: 0;
    /* order: 10; */

    /* ALIGN-SELF */
    /* Sobreescribe el valor de la propiedad align-items sólo
       para el elemento hijo especificado */
    /* align-self: stretch|flex-start|flex-end|center|baseline; */
    align-self: stretch;
    /* align-self: stretch; */
}

.item:nth-child(2) {
    /* flex-grow: 3; */
    /* Se reduce 2 veces mas */
    /* flex-shrink: 2; */
    order: 1; /* se va al final*/
    order: -1;
}

.item:nth-child(3) {
    /* flex-grow: 2; */
    align-self: flex-end;
    align-self: flex-start;
    align-self: center;
}
