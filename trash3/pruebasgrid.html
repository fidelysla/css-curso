.container {
    margin: 0 auto;
    width: 70%;
    height: 80vh;
    background-color: #222;
    border: medium solid #000;
}

.item {
    padding: .5rem;
    font-size: 1.25rem;
    background-color: #666;
    border: thin solid #999;
    display: flex;
}


.grid-areas {
    display: grid;

    grid-template-columns: 1fr 200px;
    grid-template-rows: 70px 1fr 70px;
}

.header {
    grid-column: span 2;
}


.footer {
    grid-column: span 2;
}
