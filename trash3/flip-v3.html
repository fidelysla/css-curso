<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Hiragana v3</title>

<style>

html {
    box-sizing: border-box;
    font-size: 16px;
    font-family: sans-serif;
}

*,
*::after,
*::before {
    box-sizing: inherit;
}

h1,
h2 {
    margin: 0;
}

body {
    margin: 0;
}

section {
    background-color: #333;
    width: 100%;
    height: 100vh;

    display: grid;
    grid-template-columns: repeat(2, 1fr);
    /* grid-template-rows: repeat(auto, 1fr); */
    gap: 1rem;
    justify-content: center;
    justify-items: center;

}

article {
    width: 40vw;
    /* height: 30vh; */
    /* border: thin solid black; */
    /* background-color: palegreen; */

    border-radius: 1rem;
    margin: 1rem;

    position: relative;
    transition: transform 500ms;

    perspective: 10rem;
    transform-style: preserve-3d;

    cursor: pointer;

}

/* article:hover {
    transform: rotateY(180deg);
} */

div {
    border-radius: 14px;
    width: 100%;
    height: 100%;
    
    /* background-color: rgb(255, 154, 188); */
    text-align: center;
    place-content: center;

    position: absolute;
    backface-visibility: hidden;

    border: .5rem solid #fdfdfd;

    font-size: 10vw;
    font-weight: bold;
}

.flip-front {
    background-color: #c1285b;
    transform: rotateY(0deg);
}
.flip-back {
    background-color: #fdfdfd;
    transform: rotateY(180deg);
}

.flip-180 {
    transform: rotateY(180deg);
}

@media screen and (min-width: 1024px) {

    section {
        display: grid;
        grid-template-columns: repeat(3, auto);
        grid-template-rows: repeat(2, 1fr);
    }

    article {
        width: 15vw;
    }

    div {
        border-radius: 14px;
        width: 100%;
        height: 100%;

        font-size: 6vw;
        font-weight: bold;

        /* background-color: rgb(255, 154, 188); */
        /* border: medium solid black; */
        /* text-align: center;
        place-content: center;

        position: absolute;

        backface-visibility: hidden; */
    }

    /* .flip-front {
        transform: rotateY(0deg);
    } */

    /* .flip-back {
        transform: rotateY(180deg);
    } */

}
</style>

</head>
<body>

<section>

<article class="flip-card">
    <div class="flip-front"></div>
    <div class="flip-back"></div>
</article>
<article class="flip-card">
    <div class="flip-front"></div>
    <div class="flip-back"></div>
</article>
<article class="flip-card">
    <div class="flip-front"></div>
    <div class="flip-back"></div>
</article>
<article class="flip-card">
    <div class="flip-front"></div>
    <div class="flip-back"></div>
</article>
<article class="flip-card">
    <div class="flip-front"></div>
    <div class="flip-back"></div>
</article>
<article class="flip-card">
    <div class="flip-front"></div>
    <div class="flip-back"></div>
</article>

</section>

<script>

    const hiragana = {
        あ: 'a',
        い: 'i',
        う: 'u',
        え: 'e',
        お: 'o',
        か: 'ka',
        き: 'ki',
        く: 'ku',
        け: 'ke',
        こ: 'ko',
        さ: 'sa',
        し: 'shi',
        す: 'su',
        せ: 'se',
        そ: 'so',
        た: 'ta',
        ち: 'chi',
        つ: 'tsu',
        て: 'te',
        と: 'to',
        な: 'na',
        に: 'ni',
        ぬ: 'nu',
        ね: 'ne',
        の: 'no',
        は: 'ha',
        ひ: 'hi',
        ふ: 'fu',
        へ: 'he',
        ほ: 'ho',
        ま: 'ma',
        み: 'mi',
        む: 'mu',
        め: 'me',
        も: 'mo',
        や: 'ya',
        ゆ: 'yu',
        よ: 'yo',
        ら: 'ra',
        り: 'ri',
        る: 'ru',
        れ: 're',
        ろ: 'ro',
        わ: 'wa',
        を: 'wo',
        ん: 'n',
    };

    array = Object.entries(hiragana);

    arr = array.sort(() => Math.random() - 0.5).slice(0, 6)

    // console.log(arr);

    const $flip_card = document.querySelectorAll(".flip-card");
    const $flip_front = document.querySelectorAll(".flip-front");
    const $flip_back = document.querySelectorAll(".flip-back");

    console.log($flip_card);
    

    $flip_front.forEach((el, index) => {
        el.innerHTML = arr[index][0]
    });

    $flip_back.forEach((el, index) => {
        el.innerHTML = arr[index][1]
    });

    // $flip_card.forEach((el) => {

    //     el.addEventListener("click", () => {
    //         el.style.transform = "rotateY(180deg)"
    //     })

    //     el.addEventListener("mouseleave", () => {
    //         el.style.transform = "rotateY(0deg)"
    //     })
    // })


    $flip_card.forEach((el) => {

        el.addEventListener("click", (e) => {
            console.log(e.target);
            
            el.classList.toggle("flip-180")
        })
    })

</script>

</body>
</html>
