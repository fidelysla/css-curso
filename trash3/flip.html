<style>



html {
    box-sizing: border-box;
    font-size: 16px;
    font-family: sans-serif;
}

*,
*::after,
*::before {
    box-sizing: inherit;
}

body {
    margin: 0;
    background: rgb(56, 173, 140);
}

main {
    width: 100%;
    display: flex;
    justify-content: center;
}

section {
    width: 90%;
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    gap: 2rem;
}

.flip-card {
    margin: 0 auto;

    width: 45vw;
    height: 350px;

    position: relative;

    perspective: 10rem;
    transform-style: preserve-3d;

    transition: transform 500ms;
}

/* .flip-card:focus {
    transform: rotateY(180deg);
} */

.flip-face {
    width: 100%;
    height: 100%;
    font-size: 10vh;
    font-weight: bold;
    color: #131111;
    text-shadow: 0rem 0rem .5rem #ffffff;

    border-radius: 1rem;
    box-shadow: .5rem .5rem .5rem .05rem black;

    position: absolute;
    backface-visibility: hidden;

    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;

}

.flip-front {
    background-image: linear-gradient(53deg, #7d08e4 10% 30%, #c132c1 50% ,#5555bb);
    
    transform: rotateY(0deg);
}

.flip-back {
    background-color: #f0f0f0;
    font-size: 7vh;

    transform: rotateY(180deg);
}

.flip-180 {
    transform: rotateY(180deg);
}

.flip-0 {
    transform: rotateY(0deg);
}

@media (min-width: 850px) {

    .flip-card {
        width: 20vw;
        height: 400px;
    }

    .flip-face {
        font-size: 15vh;
        font-weight: bold;
    }

    section {

        width: 70vw;

        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(5, 1fr);
    }
}

</style>

    };

    array = Object.entries(hiragana);

    arr = array.sort(() => Math.random() - 0.5).slice(0, 22)

    // console.log(arr);

    const $flip_card = document.querySelectorAll(".flip-card");
    const $flip_front = document.querySelectorAll(".flip-front");
    const $flip_back = document.querySelectorAll(".flip-back");


    $flip_front.forEach((el, index) => {
        el.innerHTML = arr[index][0]
    });

    $flip_back.forEach((el, index) => {
        el.innerHTML = arr[index][1]
    });
